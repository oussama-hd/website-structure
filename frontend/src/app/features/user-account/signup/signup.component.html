                    <div class="or-divider" fxLayout="row" fxLayoutAlign="center center">
                        <div class="line"></div>
                        <span class="or-text">OR</span>
                        <div class="line"></div>
                    </div>

                    <mat-card-content>
                        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                            <div class="grid-form">
                                <div *ngFor="let field of fields" [ngClass]="field.size">
                                    <app-generique-input 
                                        [control]="getFormControl(field.code)"
                                        [label]="field.label" 
                                        [field]="field" 
                                        [placeholder]="field.label"
                                        [submitted]="submitted">
                                    </app-generique-input>
                                </div>
                            </div>

                            <button  class="main-btn rounded-sm my-4 full-width" type="submit" [disabled]="loading">
                                <ng-container *ngIf="!loading; else loadingTemplate">
                                  Sign Up
                                </ng-container>
                                <ng-template #loadingTemplate>
                                </ng-template>
                            </button>
                        </form>

                    </mat-card-content>
                </mat-card>
