<div class="backdrop" *ngIf="isMenuOpen" (click)="toggleMenu(false)"></div>
<header>
  <svg
    (click)="toggleMenu(isMenuOpen === true ? false : true)"
    class="burger-menu hamRotate hamburger-menu"
    viewBox="0 0 100 100"
    [ngClass]="{ hovered: isMenuOpen }"
    width="42"
  >
    <path
      class="line top"
      d="m 70,33 h -40 c 0,0 -6,1.368796 -6,8.5 0,7.131204 6,8.5013 6,8.5013 l 20,-0.0013"
    />
    <path class="line middle" d="m 70,50 h -40" />
    <path
      class="line bottom"
      d="m 69.575405,67.073826 h -40 c -5.592752,0 -6.873604,-9.348582 1.371031,-9.348582 8.244634,0 19.053564,21.797129 19.053564,12.274756 l 0,-40"
    />
  </svg>

  <nav class="mobile-menu" [ngClass]="{ active: isMenuOpen }">
    <ul class="menu">
      <!-- menu -->
      <li
        *ngFor="let menu of 'menus' | translate"
        class="menu-item"
        [class.has-children]="menu.children"
      >
        <a
          [attr.href]="!menu.children ? menu.link : null"
          (click)="toggleMenu(true)"
        >
          {{ menu.name }}
          <span *ngIf="menu.children" class="dropdown-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-chevron-down"
            >
              <path d="m6 9 6 6 6-6" />
            </svg>
          </span>
        </a>

        <!-- sub-menus -->
        <ul *ngIf="menu.children" class="sub-menu">
          <li
            *ngFor="let sub of menu.children"
            class="menu-item"
            [class.has-children]="sub.children"
          >
            <a
              [attr.href]="!sub.children ? sub.link : null"
              (click)="toggleMenu(true)"
            >
              {{ sub.name }}
              <span *ngIf="sub.children" class="dropdown-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-chevron-down"
                >
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </span>
            </a>

            <!-- Sub-sub-menus -->
            <ul *ngIf="sub.children" class="sub-menu">
              <li *ngFor="let subSub of sub.children" class="menu-item">
                <a [href]="subSub.link">{{ subSub.name }}</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
